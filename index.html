<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Produk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
            <h1>Dashboard Penjualan</h1>
            <div class="stats">
                <div class="stat-card">
                    <h2>Produk Terjual</h2>
                    <p id="total-sold">0</p>
                </div>
            </div>
        </div>

        <!-- Daftar Produk -->
        <div class="product-list">
            <!-- Produk 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Produk 1" class="product-image">
                <h1 class="product-title">Produk 1</h1>
                <p class="product-description">Deskripsi singkat tentang Produk 1.</p>
                <p class="product-price">Rp 100.000</p>
                <button class="buy-button" onclick="handlePurchase()">Beli Sekarang</button>
            </div>

            <!-- Produk 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Produk 2" class="product-image">
                <h1 class="product-title">Produk 2</h1>
                <p class="product-description">Deskripsi singkat tentang Produk 2.</p>
                <p class="product-price">Rp 150.000</p>
                <button class="buy-button" onclick="handlePurchase()">Beli Sekarang</button>
            </div>

            <!-- Produk 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Produk 3" class="product-image">
                <h1 class="product-title">Produk 3</h1>
                <p class="product-description">Deskripsi singkat tentang Produk 3.</p>
                <p class="product-price">Rp 200.000</p>
                <button class="buy-button" onclick="handlePurchase()">Beli Sekarang</button>
            </div>

            <!-- Produk 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x200" alt="Produk 4" class="product-image">
                <h1 class="product-title">Produk 4</h1>
                <p class="product-description">Deskripsi singkat tentang Produk 4.</p>
                <p class="product-price">Rp 250.000</p>
                <button class="buy-button" onclick="handlePurchase()">Beli Sekarang</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                      </html>
